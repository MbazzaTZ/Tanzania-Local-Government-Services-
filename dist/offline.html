<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#006747" />
  <title>Offline | Tanzania Local Government Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #0033a0 0%, #006747 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fcd116;
      margin-bottom: 10px;
    }
    p {
      color: #e0e0e0;
      font-size: 1rem;
      margin-bottom: 20px;
      max-width: 300px;
    }
    button {
      background-color: #fcd116;
      border: none;
      color: #000;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #ffe45c;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/icons/icon-192x192.png" alt="LocalGovTZ" />
  </div>
  <h1>Youre Offline</h1>
  <p>It seems youve lost your internet connection. Dont worry  you can still browse previously loaded pages.</p>
  <button onclick="window.location.reload()">Try Again</button>
  <footer style="position:absolute; bottom:10px; font-size:0.8rem; color:#ccc;">
    Tanzania Local Government Portal  2025
  </footer>
</body>
</html>
